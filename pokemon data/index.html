<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <img id="pokedex" src="https://th.bing.com/th/id/R.71261d76f640784976a1cd46731871be?rik=ODncfQySagcbhA&riu=http%3a%2f%2fvignette2.wikia.nocookie.net%2fpokepediabr%2fimages%2f3%2f38%2fPok%c3%a9dex_Kanto.png%2frevision%2flatest%3fcb%3d20131224014121%26path-prefix%3dpt-br&ehk=%2byUiIgSnWhP4uGEmBO%2bdgEF4QyjhmBHsAp%2b4FLbfiTU%3d&risl=&pid=ImgRaw&r=0">
            <img id="text" src="https://archives.bulbagarden.net/media/upload/4/4b/Pok%C3%A9dex_logo.png">
        </div>
        <div class="input">
            <input type="text" class="search" placeholder="Search the Pokemon">
            <button class="search-button">Go</button>
        </div>
        <div class="err-msg">
            <p class="err">Enter the pokemon name</p>
        </div>
        <div class="info">
            <div class="image">
                <div class="img-container">
                    <img class= "PokemonImg" src="https://pngimg.com/uploads/pokemon/pokemon_PNG148.png">
                </div>
            </div>
            <div class="details">
                <div><h1 class="head">Information</h1></div>
                <div class="info-details">
                <table>
                    <tr>
                        <th>1. National No.</th>
                        <td class="national-no"><h3>001</h3></td>
                    </tr>
                    <tr>
                        <th>2. Type</th>
                        <td class="type"><h3>001</h3></td>
                    </tr>
                    <tr>
                        <th>3. Name</th>
                        <td class="species"><h3>001</h3></td>
                    </tr>
                    <tr>
                        <th>4. Height</th>
                        <td class="height"><h3>001</h3></td>
                    </tr>
                    <tr>
                        <th>5. Weight</th>
                        <td class="weight"><h3>001</h3></td>
                    </tr>
                </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
